<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>キーワード検索</title>
        <!-- reset css -->
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <!-- common css -->
        <link rel="stylesheet" href="../assets/css/common.css" />
        <!-- Googlefont -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;900&family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- search form css -->
        <link rel="stylesheet" href="../assets/css/search-form.css" />
        <!-- jquery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <main class="serch_form">
            <div class="search_form_inner">
                <h2 class="title form_title">詳細検索</h2>
                <section class="form">
                    <h3 class="subtitle form_subtitle">子供食堂をしらべる</h3>
                    <form action="#" method="post">
                        <!-- 地域選択欄 -->
                        <div class="form_item">
                            <p class="item_title">地域</p>
                            <ul class="item_choice">
                                <li>
                                    <input
                                        type="checkbox"
                                        name="area[]"
                                        value="east"
                                        class="checkbox"
                                    />
                                    <label for="east" class="checkitem"
                                        >県東部</label
                                    >
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        name="area[]"
                                        value="west"
                                        class="checkbox"
                                    />
                                    <label for="east" class="checkitem"
                                        >県西部</label
                                    >
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        name="area[]"
                                        value="south"
                                        class="checkbox"
                                    />
                                    <label for="east" class="checkitem"
                                        >県南部</label
                                    >
                                </li>
                            </ul>
                        </div>
                        <div class="form_btn">
                            <input type="subit" value="しらべる" />
                            <input type="reset" value="リセット" />
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="../assets/js/search-form.js"></script>
    </body>
</html>
