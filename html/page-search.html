<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>しらべる</title>
        <!-- reset css -->
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <!-- common css -->
        <link rel="stylesheet" href="../assets/css/common.css" />
        <!-- Googlefont -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;900&family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- page search css -->
        <link rel="stylesheet" href="../assets/css/page-search.css" />
        <!-- jquery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <main class="serch_form">
            <div class="search_form_inner">
                <h2 class="title">詳細検索</h2>
                <form action="#" method="post">
                    <section class="form">
                        <h3 class="subtitle form_subtitle">
                            子供食堂をしらべる
                        </h3>
                        <div class="form_wrap">
                            <!-- 地域 -->
                            <div class="area">
                                <p class="item_title">地域</p>
                                <!-- 東部 -->
                                <div class="area_wrap flex">
                                    <label for="east" class="checklist"
                                        >県東部:</label
                                    >
                                    <select
                                        class="select"
                                        name="select"
                                        size="1"
                                    >
                                        <option value="">市町村を選択</option>
                                        <option value="tokushima">
                                            徳島市
                                        </option>
                                        <option value="komatushima">
                                            小松島市
                                        </option>
                                        <option value="yoshinogawa">
                                            吉野川市
                                        </option>
                                    </select>
                                </div>

                                <label for="west" class="checklist"
                                    >県西部</label
                                >

                                <label for="south" class="checklist"
                                    >県南部</label
                                >
                            </div>
                        </div>
                    </section>
                    <div class="form_btns">
                        <input type="submit" value="しらべる" />
                        <input type="reset" value="リセット" />
                    </div>
                </form>
            </div>
        </main>
        <script src="../assets/js/search-form.js"></script>
    </body>
</html>
